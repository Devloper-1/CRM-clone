<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>CRM Login</title>

  <!-- ‚úÖ Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- ‚úÖ White card -->
  <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg border border-gray-400">

    <!-- ‚úÖ Heading -->
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>

    <!-- ‚úÖ Login Form -->
    <form id="loginForm">

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm mb-2" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Password with eye toggle -->
      <div class="mb-4 relative">
        <label class="block text-gray-700 text-sm mb-2" for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10" />
        <!-- üëÅÔ∏è Eye Icon -->
        <button type="button" onclick="togglePassword()"
          class="absolute right-2 top-9 text-gray-600 hover:text-gray-900">
          üëÅÔ∏è
        </button>
      </div>

      <!-- Error Message -->
      <p id="errorMsg" class="text-red-500 text-sm mb-2 hidden"></p>

      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
        Login
      </button>

      <!-- Register Link -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Don‚Äôt have an account?
        <a href="register.html" class="text-blue-600 hover:underline">Register</a>
      </p>
    </form>
  </div>

  <!-- ‚úÖ JS -->
  <script>
    // üëÅÔ∏è Toggle password visibility
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    // Handle login form
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      try {
        const res = await fetch("http://127.0.0.1:8000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          sessionStorage.setItem("authToken", data.token);
          window.location.href = "dashboard.html";
        } else {
          errorMsg.textContent = data.detail || "Invalid email or password!";
          errorMsg.classList.remove("hidden");
        }
      } catch (err) {
        errorMsg.textContent = "‚ö†Ô∏è Server error, try again later.";
        errorMsg.classList.remove("hidden");
      }
    });
