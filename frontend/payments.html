<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM - Payments</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Global config -->
  <script src="/frontend/js/config.js"></script>

  <!-- API helper -->
  <script src="/frontend/js/api.js"></script>

  <!-- Page-specific scripts -->
  <script src="/frontend/js/payments.js"></script>
  <script src="/frontend/js/payments_ui.js"></script>

</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="flex items-center justify-between bg-gray-300 text-white p-4 shadow-md">
    <h1 class="text-xl font-semibold">Payments</h1>
    <div class="flex items-center gap-4">
      <input type="text" id="searchInput" placeholder="Search payments..."
        class="px-3 py-1 w-40 md:w-60 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-white" />
      <button id="menuToggle" class="p-2 hover:bg-blue-700 rounded-lg">â‹®</button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-20">
    <div class="p-4 font-semibold border-b">Menu</div>
    <ul class="p-4 space-y-2">
      <li><a href="dashboard.html" class="block p-2 hover:bg-gray-200 rounded">Dashboard</a></li>
      <li><a href="users.html" class="block p-2 hover:bg-gray-200 rounded">Users</a></li>
      <li><a href="clients.html" class="block p-2 hover:bg-gray-200 rounded">Clients</a></li>
      <li><a href="tasks.html" class="block p-2 hover:bg-gray-200 rounded">Tasks</a></li>
    </ul>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-10"></div>

  <!-- Main -->
  <main class="p-6">
    <!-- Export Section -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold text-gray-700">ðŸ“‚ Export payments</h2>
      <button id="exportpaymentBtn" onclick="exportpayments()"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Export CSV
      </button>
    </div>

    <!-- Table -->
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="overflow-y-auto max-h-64">
        <table class="min-w-full border border-gray-300">
          <thead class="bg-gray-200">
            <tr>
              <th class="border border-gray-300 px-4 py-2">ID</th>
              <th class="border border-gray-300 px-4 py-2">Client ID</th>
              <th class="border border-gray-300 px-4 py-2">Task ID</th>
              <th class="border border-gray-300 px-4 py-2">Amount</th>
              <th class="border border-gray-300 px-4 py-2">Status</th>
              <th class="border border-gray-300 px-4 py-2">Created At</th>
            </tr>
          </thead>
          <tbody id="paymentsTable" class="divide-y divide-gray-300">
            <tr>
              <td colspan="6" class="px-4 py-2 text-center text-gray-500">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Form -->
    <form id="paymentForm" class="mt-6 bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-4">Add / Update Payment</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="number" id="paymentId" placeholder="Payment ID (for update/delete)" class="border p-2 rounded" />
        <input type="number" id="clientId" placeholder="Client ID" required class="border p-2 rounded" />
        <input type="number" id="taskId" placeholder="Task ID (optional)" class="border p-2 rounded" />
        <input type="number" id="amount" step="0.01" placeholder="Amount" required class="border p-2 rounded" />
        <input type="text" id="status" placeholder="Status" class="border p-2 rounded" />
      </div>
      <div class="mt-4 flex flex-wrap gap-2">
        <button type="button" onclick="addPayment()"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
        <button type="button" onclick="updatePayment()"
          class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Update</button>
        <button type="button" onclick="deletePayment()"
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
        <button type="button" id="clearbtn"
          class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Clear</button>
      </div>
    </form>
  </main>

</body>

</html>
