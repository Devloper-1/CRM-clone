<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Users</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Global config -->
    <script src="/frontend/js/config.js"></script>

    <!-- API helper -->
    <script src="/frontend/js/api.js"></script>

    <!-- Page-specific scripts -->
    <script src="/frontend/js/users.js"></script>
    <script src="/frontend/js/users_ui.js"></script>

</head>


<body class="bg-gray-100">

    <!-- Header -->
    <header class="flex items-center justify-between bg-gray-300 text-white p-4 shadow-md">
        <h1 class="text-xl font-semibold">Users</h1>

        <div class="flex items-center gap-4">
            <input type="text" id="searchInput" placeholder="Search users..."
                class="px-3 py-1 w-40 md:w-60 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-white" />

            <button id="menuToggle" class="p-2 hover:bg-blue-700 rounded-lg">‚ãÆ</button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-20">
        <div class="p-4 font-semibold border-b">Menu</div>
        <ul class="p-4 space-y-2">
            <li><a href="dashboard.html" class="block p-2 hover:bg-gray-200 rounded">Dashboard</a></li>
            <li><a href="clients.html" class="block p-2 hover:bg-gray-200 rounded">Clients</a></li>
            <li><a href="users.html" class="block p-2 hover:bg-gray-200 rounded">Users</a></li>
            <li><a href="payments.html" class="block p-2 hover:bg-gray-200 rounded">Payments</a></li>
        </ul>
    </aside>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-10"></div>

    <!-- Main Content -->
    <main class="p-6">

        <!-- Export Section -->
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-700">üìÇ Export Users</h2>
            <button id="exportuserBtn" onclick="exportusers()"
                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Export CSV
            </button>
        </div>

        <!-- Users Table -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="overflow-y-auto max-h-64">
                <table class="min-w-full border border-gray-300">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="border border-gray-300 px-4 py-2 text-left">ID</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Name</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Email</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Password</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable" class="divide-y divide-gray-300">
                        <tr>
                            <td colspan="4" class="px-4 py-3 text-center text-gray-500">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- User Form -->
        <form id="userForm" class="mt-6 bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">Add / Update User</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="number" id="userId" placeholder="ID (for update/delete)" class="border p-2 rounded" />
                <input type="text" id="name" placeholder="Name" required class="border p-2 rounded" />
                <input type="email" id="email" placeholder="Email" required class="border p-2 rounded" />

                <!-- Password with toggle -->
                <div class="relative">
                    <input type="password" id="password" placeholder="Password" required
                        class="border p-2 rounded w-full pr-10" />
                    <button type="button" id="togglePassword"
                        class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-600">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            <div class="mt-4 flex flex-wrap gap-2">
                <button type="button" onclick="addUser()"
                    class="flex-1 md:flex-none bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
                <button type="button" onclick="updateUser()"
                    class="flex-1 md:flex-none bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Update</button>
                <button type="button" onclick="deleteUser()"
                    class="flex-1 md:flex-none bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
                <button type="button" id="clearbtn"
                    class="flex-1 md:flex-none bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Clear</button>
            </div>
        </form>

    </main>


</body>

</html>
