<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

  <!-- Link CSS files -->
  <!-- <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css"> -->

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg border border-gray-400">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>
    
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm mb-2" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email"
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-700 text-sm mb-2" for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password"
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
        Login
      </button>
      
      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="register.html" class="text-blue-600 hover:underline">Register</a>
      </p>
    </form>
  </div>

</body>
</html>
