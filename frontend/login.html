<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM - Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Global config -->
  <script src="/frontend/js/config.js" defer></script>

  <!-- API helper -->
  <script src="/frontend/js/api.js" defer></script>

  <!-- Page-specific JS -->
  <script src="/frontend/js/login.js" defer></script>


</head>




<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg border border-gray-300">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>

    <!-- ‚úÖ connect form to login() -->
    <form onsubmit="login(); return false;">
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm mb-2" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm mb-2" for="password">Password</label>
        <div class="relative">
          <input type="password" id="password" placeholder="Enter your password" required
            class="w-full px-4 py-2 border rounded-md pr-10 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <button type="button" id="togglePassword"
            class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-600">
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <!-- Login button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
        Login
      </button>

      <!-- Register link -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Don‚Äôt have an account?
        <a href="register.html" class="text-blue-600 hover:underline">Register</a>
      </p>
    </form>
  </div>
</body>

</html>
