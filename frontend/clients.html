<!-- clients.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM - Clients</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Global config -->
  <script src="/frontend/js/config.js" defer></script>

  <!-- API helper -->
  <script src="/frontend/js/api.js" defer></script>

  <!-- Page-specific scripts -->
  <script src="/frontend/js/clients.js" defer></script>
  <script src="/frontend/js/clients_ui.js" defer></script>

</head>


<body class="bg-gray-100">

  <!-- Header -->
  <header class="flex items-center justify-between bg-gray-300 text-white p-4 shadow-md">
    <h1 class="text-xl font-semibold">Clients</h1>

    <!-- Search + Menu -->
    <div class="flex items-center gap-4">
      <input type="text" id="searchInput" placeholder="Search clients..."
        class="px-3 py-1 w-40 md:w-60 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-white" />

      <!-- 3 Dots -->
      <button id="menuToggle" class="p-2 hover:bg-blue-700 rounded-lg">
        ⋮
      </button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-20">
    <div class="p-4 font-semibold border-b">Menu</div>
    <ul class="p-4 space-y-2">
      <li><a href="dashboard.html" class="block p-2 hover:bg-gray-200 rounded">Dashboard</a></li>
      <li><a href="users.html" class="block p-2 hover:bg-gray-200 rounded">Users</a></li>
      <li><a href="tasks.html" class="block p-2 hover:bg-gray-200 rounded">Tasks</a></li>
      <li><a href="payments.html" class="block p-2 hover:bg-gray-200 rounded">Payments</a></li>
    </ul>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-10"></div>

  <!-- Page Content -->
  <main class="p-6">

    <!-- data table  -->
    <!-- ✅ Updated Table -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
      <table class="min-w-full border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border border-gray-300 px-4 py-2 text-left">ID</th>
            <th class="border border-gray-300 px-4 py-2 text-left">User ID</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Name</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Email</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Phone</th>
          </tr>
        </thead>
        <tbody id="clientsTable" class="divide-y divide-gray-300">
          <tr>
            <td colspan="5" class="px-4 py-3 text-center text-gray-500">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Form -->
    <form id="clientForm" class="mt-6 bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-4">Add / Update Client</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="number" id="clientId" placeholder="ID (for update/delete)" class="border p-2 rounded" />
        <input type="text" id="userId" placeholder="User ID" required class="border p-2 rounded" />
        <input type="text" id="name" placeholder="Name" required class="border p-2 rounded" />
        <input type="email" id="email" placeholder="Email" required class="border p-2 rounded" />
        <input type="text" id="phone" placeholder="Phone" class="border p-2 rounded" />
      </div>
      <div class="mt-4 flex flex-wrap gap-2">
        <button type="button" onclick="addClient()"
          class="flex-1 md:flex-none bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
        <button type="button" onclick="updateClient()"
          class="flex-1 md:flex-none bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Update</button>
        <button type="button" onclick="deleteClient()"
          class="flex-1 md:flex-none bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
        <button type="button" id="clearbtn"
          class="flex-1 md:flex-none bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Clear</button>
      </div>
    </form>

  </main>




</body>

</html>
